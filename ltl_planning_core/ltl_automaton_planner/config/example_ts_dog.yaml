actions:
  goto_r1:
    type: "move"
    weight: 10
    guard: "1"
    attr:
      region: r1
      pose: [[0,0,0], [0,0,0,1]]
  goto_r2:
    type: "move"
    weight: 10
    guard: "1"
    attr:
      region: r2
      pose: [[0,5,0], [0,0,0,1]]
  goto_r3:
    type: "move"
    weight: 10
    guard: "1"
    attr:
      region: r3
      pose: [[0,11,0], [0,0,0,1]]
  goto_r4:
    type: "move"
    weight: 10
    guard: "1"
    attr:
      region: r4
      pose: [ [ -9,0,0 ], [ 0,0,0,1 ] ]
  goto_r5:
    type: "move"
    weight: 10
    guard: "1"
    attr:
      region: r5
      pose: [ [ -9,5,0 ], [ 0,0,0,1 ] ]
  goto_r6:
    type: "move"
    weight: 10
    guard: "1"
    attr:
      region: r5
      pose: [ [ -9,11,0 ], [ 0,0,0,1 ] ]
  stay:
    type: "stay"
    guard: "1"
    weight: 0
  synchronized_transition:
    type: "synchronized_transition"
    guard: "1"
    weight: 0
