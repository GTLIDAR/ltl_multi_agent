DWAPlannerROS:
  # Robot configuration params
  max_vel_x: 0.4
  min_vel_x: 0.0
  max_vel_y: 0.0
  min_vel_y: 0.0

  # Velocity of robot in straight line
  max_vel_trans: 0.4
  min_vel_trans: -0.1

  max_vel_theta: 0.4
  min_vel_theta: 0.05
  
  acc_lim_x: 1.5
  acc_lim_y: 0.0
  acc_lim_theta: 2.0

  # Goal tolerance params
  xy_goal_tolerance: 0.3
  yaw_goal_tolerance: 0.4
  latch_xy_goal_tolerance: false


  # Fwd simulation params
  sim_time: 3.0
  sim_granularity: 0.05
  angular_sim_granularity: 0.05

  vx_samples: 20
  vy_samples: 0
  vth_samples: 40

  # Trajectory scoring params
  path_distance_bias: 30.0
  goal_distance_bias: 30.0
  occdist_scale: 0.02

  stop_time_buffer: 0.2
  oscillation_reset_dist: 0.05
  oscillation_reset_angle: 0.2
  forward_point_distance: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

  # Oscillation prevention params
  oscialltion_reset_dist: 0.05

  # Others
  prune_plan: true
  holonomic_robot: false
  publish_traj_pc : true
  publish_cost_grid_pc: true