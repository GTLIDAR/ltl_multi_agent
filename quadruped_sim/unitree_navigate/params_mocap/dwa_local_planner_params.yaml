DWAPlannerROS:
  # Kinodynamics settings
  max_vel_trans: 1.0
  min_vel_trans: 0.05
  max_vel_x: 0.7
  min_vel_x: 0.0
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_theta: 2.0
  min_vel_theta: 0.05
  acc_lim_x: 3.0
  acc_lim_y: 0.0
  acc_lim_th: 4.0
  acc_lim_trans: 3.0

  # Others
  prune_plan: false
  holonimic_robot: false

  xy_goal_tolerance: 0.25
  yaw_goal_tolerance: 0.1
  sim_time: 4.0
  sim_granularity: 0.05
  angular_sim_granularity: 0.1
  path_distance_bias: 34.0
  goal_distance_bias: 24.0
  occdist_scale: 0.1
  twirling_scale: 0.0
  stop_time_buffer: 0.5
  oscillation_reset_dist: 0.05
  oscillation_reset_angle: 0.2
  forward_point_distance: 0.2
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40


  use_dwa: true
  restore_defaults: true
